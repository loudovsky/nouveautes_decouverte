<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Exercice Class</title>
</head>
<body>
    <div class="wrapper">
        <h1>Demo des classes</h1>
        <h2>Inscrivez ci-dessous votre enfant au voyage scolaire à Chevetogne</h2>
        <div class="inputs">
            <h3>Prénom</h3>
            <input type="text" name="" class="forename" placeholder="ex: Louise">
            <h3>Nom</h3>
            <input type="text" name="" class="forename" placeholder="ex: Dupont">
            <h3>Âge</h3>
            <input type="number" name="" class="forename" placeholder="ex: 8">
        </div>
        <button>Inscrire</button>
        <p></p>
        <div class="banner">Liste des élèves inscrits⬇️</div>
        <div class="result"></div>
        <div class="number">Il y a (<span>0</span>) élèves inscrits</div>
    </div>
    
    
    <script src="scripts/main.js"></script>
</body>
</html>
